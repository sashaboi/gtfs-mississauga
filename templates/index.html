<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiWay Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-brand">
            üöå MiWay Route Planner
        </div>
        <div class="navbar-info">
            <a href="/status" style="color: white; text-decoration: none; margin-right: 15px; font-size: 0.85em;">
                üîç API Status
            </a>
            <div id="dataFreshness" class="data-freshness">
                <span id="freshnessText">‚è±Ô∏è Loading...</span>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" onclick="switchTab('planner')">
                    üó∫Ô∏è Route Planner
                </button>
                <button class="sidebar-tab" onclick="switchTab('live')">
                    üìç Live Tracking
                </button>
            </div>

            <div class="sidebar-content">
                <!-- Route Planner Tab -->
                <div id="plannerTab" class="tab-content">
                    <form id="routeForm">
                        <div class="form-group">
                            <label for="source">From</label>
                            <div class="autocomplete-container">
                                <input type="text" id="sourceSearch" class="stop-search-input"
                                    placeholder="Search for a stop..." autocomplete="off">
                                <span class="search-clear" onclick="clearSearch('source')">√ó</span>
                                <div id="sourceResults" class="autocomplete-results"></div>
                                <input type="hidden" id="source" required>
                            </div>
                            <button type="button" class="location-btn" onclick="findNearbyStops('source')">
                                üìç Use My Location
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="destination">To</label>
                            <div class="autocomplete-container">
                                <input type="text" id="destinationSearch" class="stop-search-input"
                                    placeholder="Search for a stop..." autocomplete="off">
                                <span class="search-clear" onclick="clearSearch('destination')">√ó</span>
                                <div id="destinationResults" class="autocomplete-results"></div>
                                <input type="hidden" id="destination" required>
                            </div>
                            <button type="button" class="location-btn" onclick="findNearbyStops('destination')">
                                üìç Use My Location
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="maxTransfers">Maximum Transfers</label>
                            <input type="number" id="maxTransfers" value="1" min="0" max="3">
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="includeWalking">
                            <label for="includeWalking">Include walking between nearby stops</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Find Routes</button>
                    </form>

                    <div id="results" class="results"></div>
                </div>

                <!-- Live Tracking Tab -->
                <div id="liveTab" class="tab-content" style="display: none;">
                    <div id="apiStatusAlert" class="alert alert-info" style="display: none; margin-bottom: 15px;">
                        <strong>‚ö†Ô∏è Live Data Unavailable</strong><br>
                        <span style="font-size: 0.8em;">MiWay API is currently down. Route planning still works!</span>
                    </div>

                    <div class="form-group">
                        <label for="routeFilter">Filter by Route</label>
                        <div class="autocomplete-container">
                            <input type="text" id="routeFilterSearch" class="stop-search-input"
                                placeholder="Search routes or type 'all' for all routes..." autocomplete="off">
                            <span class="search-clear" onclick="clearRouteFilter()">√ó</span>
                            <div id="routeFilterResults" class="autocomplete-results"></div>
                            <input type="hidden" id="routeFilter">
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="findMyBuses()">
                        üìç Find Buses Near Me
                    </button>

                    <div id="nearbyBusesContainer" style="margin-top: 15px;"></div>

                    <div id="serviceAlerts" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>

        <!-- Main Content (Map) -->
        <div class="main-content">
            <div id="map"></div>
            <div class="map-controls">
                <button class="map-control-btn refresh-btn" onclick="refreshLiveData()">
                    üî¥ Live Refresh
                </button>
                <button class="map-control-btn btn-secondary" onclick="showMyLocation()">
                    üìç My Location
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
